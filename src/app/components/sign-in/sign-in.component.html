<header class="bg-dark">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-12">
        <h1 class="title">Sign In</h1>
        <p>You don't have an account? <a routerLink="/sign-up">Sign Up</a></p>

        <div class="form-container" (keyup.enter)="signIn()">
          <form>
            <div class="form-label-group mb-3">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
                [(ngModel)]="email"
                name="email"
                autofocus
              />
            </div>
            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
              />
            </div>
            <div class="mb-3">
              <small *ngIf="!areCredentialsWrong">
                &nbsp;
              </small>
              <small class="text-danger" *ngIf="areCredentialsWrong">
                Wrong credentials
              </small>
            </div>

            <button
              class="btn btn-lg btn-primary btn-block"
              (click)="signIn()"
              id="sign-in-button"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
