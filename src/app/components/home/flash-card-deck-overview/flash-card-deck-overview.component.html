<div class="row">
    <div class="col-6 col-sm-6">
        Name
    </div>
    <div class="col-2 col-sm-1 text-center" data-toggle="tooltip" data-placement="bottom" title="Completed FlashCards">
        ToDo
    </div>
    <div class="col-2 col-sm-1 text-center" data-toggle="tooltip" data-placement="bottom" title="Todo Flashcards">
        &Sigma;
    </div>
    <div class="col-2 col-sm-4 my-auto text-right">
        Start
    </div>
</div>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let flashCardDeck of flashCardDecks">
        <div class="row align-items-center">
            <div class="col-6 col-sm-6">
                <div class="row align-items-center">
                    <div class="col-12 col-md-7">
                        <a (click)="navigateToDetail(flashCardDeck.id)" [routerLink]="" >{{flashCardDeck.name}}</a>
                    </div>
                </div>
            </div>
            <div class="col-2 col-sm-1 text-center"
                [ngClass]="{'text-danger': flashCardDeck.todoFlashCards !== 0, 'text-success': flashCardDeck.todoFlashCards === 0}"
                data-toggle="tooltip" data-placement="bottom" title="Todo Flashcards">
                {{flashCardDeck.todoFlashCards}}
            </div>
            <div class="col-2 col-sm-1 text-center" data-toggle="tooltip" data-placement="bottom"
                title="Completed FlashCards">
                {{flashCardDeck.totalFlashCards}}
            </div>
            <div class="col-2 col-sm-4 text-right">
                <h4 class="text-danger mb-0 mr-1" *ngIf="flashCardDeck.totalFlashCards === 0"
                    (click)="deleteFlashCardDeck(flashCardDeck)">
                    <a><i class="far fa-trash-alt"></i></a>
                </h4>
                <button class="btn btn-sm btn-primary" *ngIf="flashCardDeck.todoFlashCards > 0"
                    (click)="start(flashCardDeck)">
                    <i class="fas fa-play"></i>
                </button>
                <h4 class="text-success mb-0 mr-1"
                    *ngIf="flashCardDeck.todoFlashCards === 0 && flashCardDeck.totalFlashCards > 0">
                    <i class="far fa-check-circle"></i>
                </h4>
            </div>
        </div>
    </li>
    <li class="list-group-item create-flash-card" (click)="create()">
        <span class="text-muted ml-2"><i class="fas fa-plus"></i> Add Flash Card Deck</span>
    </li>
</ul>
