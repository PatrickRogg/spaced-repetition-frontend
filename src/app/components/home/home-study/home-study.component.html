<div *ngIf="flashCardDecks">
    <div *ngIf="getTodoFlashCardCount() > 0">
        <div class="row">
            <div class="col-12 col-md-9">
                <h5>
                    You still have to do {{todoFlashCardCount}} Flash Cards today
                </h5>
            </div>
            <div class="col-12 col-md-3 text-right">
                <button class="btn btn-primary" (click)="startRepetition()">
                    Start Repetition
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="getTodoFlashCardCount() === 0">
        <h5>
            You completed all flash cards for today. Come back tomorrow!
        </h5>
    </div>
</div>
