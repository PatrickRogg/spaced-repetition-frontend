<div class="container">
  <h2 class="mb-4">Spaced Repetition Stats</h2>

  <div class="row mb-5">
    <div class="col-12">
      <app-spaced-repetition-stats-overview
        [chartData]="getPieChartData()"
      ></app-spaced-repetition-stats-overview>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-12 text-center">
      <button class="btn btn-primary" routerLink="/home">
        Go back to your Dashboard
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-spaced-repetition-stats-detail
        [flashCardRepetitions]="flashCardRepetitions"
      ></app-spaced-repetition-stats-detail>
    </div>
  </div>
</div>
