<h3 class="mb-3">Question History</h3>

<div class="row mb-3" *ngFor="let flashCardRepetition of flashCardRepetitions">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-2 col-md-1">
            <i
              class="fas fa-arrow-circle-down text-danger"
              *ngIf="
                flashCardRepetition.prevLevel >=
                flashCardRepetition.flashCard.level
              "
            ></i>
            <i
              class="fas fa-arrow-circle-up text-success"
              *ngIf="
                flashCardRepetition.prevLevel <
                flashCardRepetition.flashCard.level
              "
            ></i>
            <i
              class="fas fa-arrow-circle-right text-secondary"
              *ngIf="!flashCardRepetition.prevLevel"
            ></i>
          </div>
          <div class="col-10 col-md-11">
            <strong>{{ flashCardRepetition.flashCard.question }}</strong>
            from Level <strong>{{ flashCardRepetition.prevLevel }}</strong> to
            Level
            <strong>{{ flashCardRepetition.flashCard.level }}</strong> next
            Repetition on
            <strong>{{
              flashCardRepetition.flashCard.nextRepetition | date: "mediumDate"
            }}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
