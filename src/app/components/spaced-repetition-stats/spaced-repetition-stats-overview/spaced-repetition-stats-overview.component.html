<div class="row">
  <div class="col-0 col-md-2"></div>
  <div class="col-12 col-md-8">
    <div class="chart">
      <canvas
        baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [colors]="pieChartColors"
        [legend]="pieChartLegend"
      >
      </canvas>
    </div>
  </div>
</div>
