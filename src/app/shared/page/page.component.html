<div class="container">
    <h1 class="title" contenteditable="true" [(ngModel)]="title" name="title" (keydown.enter)="headlineEnter($event)">
    </h1>

    <div *ngFor="let pageElement of pageElements">
        <div contenteditable="true" placeholder="Type '/' to use commands" [innerHtml]="pageElement.content | safeHtml"
            [id]="pageElement.id" (keydown)="pageElementKeydow($event)">
        </div>
    </div>
</div>
