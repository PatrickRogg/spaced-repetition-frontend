<h4 class="pl-2">Repetition</h4>

    <i class="fas fa-play"></i>
    <span class="noselect">
      Start Repetition
    </span>
    <small class="float-right badge badge-danger">{{todoFlashCardCount}}</small>

  <div class="clickable py-1" routerLink="/workspace/home">

    <span class="noselect">
      Decks

</div>
